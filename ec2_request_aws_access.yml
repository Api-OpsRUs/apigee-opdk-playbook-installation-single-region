    headers:
      'Authorization': 'Basic QVBJR0VFX1VzZXI6IXZ6R0B0M3dheUAxIQ=='
      'Cache-Control': 'no-cache'
    body_format: json
    body:
      Users:
      - { EID: 'CM10002583' }
      Environment: 'NONPROD'
      Hosts:
      -  Name: "{{ item.private_ip | regex_replace('\\.','-') }}.ebiz.verizon.com"
