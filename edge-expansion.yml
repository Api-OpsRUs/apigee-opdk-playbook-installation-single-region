- name: Install Postgres node
  include: edge-expansion-pgmaster-pgstandby-node-config.yml
  tags: ['pg','pg-apply-config','config']

- name: Validate RMP
  include: install-edge-rmp-validate.yml
  tags: ['validate-rmp']
  vars:
    target_hosts: dc-2-rmp

